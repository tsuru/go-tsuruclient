          description: Service instance
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service instance not found
      security:
      - Bearer: []
      tags:
      - service
    put:
      description: Update a service instance
      operationId: InstanceUpdate
      parameters:
      - description: Service name.
        in: path
        name: service
        required: true
        schema:
          minLength: 1
          type: string
      - description: Instance name.
        in: path
        name: instance
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceInstanceUpdateData'
        required: true
      responses:
        200:
          content: {}
          description: Service instance updated
        400:
          content:
            application/json:
              schema:
