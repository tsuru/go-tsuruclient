openapi: 3.0.1
info:
  description: Open source, extensible and Docker-based Platform as a Service (PaaS)
  title: Tsuru
  version: "1.6"
servers:
- url: /
paths:
  /1.0/services:
    get:
      description: List services
      operationId: ServicesList
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Service'
                type: array
          description: Services
        204:
          content: {}
          description: No content
      security:
      - Bearer: []
      tags:
      - service
  /1.0/services/instances:
    get:
      description: List service instances
      operationId: InstancesList
      parameters:
      - description: Filter instances by app name
        in: query
        name: app
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Service'
                type: array
          description: Service instances
        204:
          content: {}
          description: No content
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - service
  /1.0/services/{service}/instances:
    post:
      description: Create a service instance
      operationId: InstanceCreate
      parameters:
      - description: Service name.
        in: path
        name: service
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceInstance'
        required: true
      responses:
        200:
          content: {}
          description: Service instance created
        401:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service not found
      security:
      - Bearer: []
      tags:
      - service
  /1.0/services/{service}/instances/{instance}:
    delete:
      description: Remove service instance
      operationId: InstanceDelete
      parameters:
      - description: Service name.
        in: path
        name: service
        required: true
        schema:
          minLength: 1
          type: string
      - description: Instance name.
        in: path
        name: instance
        required: true
        schema:
          minLength: 1
          type: string
      - description: Remove current binds to this instance
        in: query
        name: unbindall
        required: true
        schema:
          type: boolean
      responses:
        200:
          content: {}
          description: Service removed
        400:
          content: {}
          description: Bad request
        401:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service instance not found
      security:
      - Bearer: []
      tags:
      - service
    get:
      description: Get service instance information
      operationId: InstanceGet
      parameters:
      - description: Service name.
        in: path
        name: service
        required: true
        schema:
          minLength: 1
          type: string
      - description: Instance name.
        in: path
        name: instance
        required: true
        schema:
          minLength: 1
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceInstanceInfo'
          description: Service instance
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service instance not found
      security:
      - Bearer: []
      tags:
      - service
    put:
      description: Update a service instance
      operationId: InstanceUpdate
      parameters:
      - description: Service name.
        in: path
        name: service
        required: true
        schema:
          minLength: 1
          type: string
      - description: Instance name.
        in: path
        name: instance
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceInstanceUpdateData'
        required: false
      responses:
        200:
          content: {}
          description: Service instance updated
        400:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Invalid data
        401:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service instance not found
      security:
      - Bearer: []
      tags:
      - service
  /1.0/services/{service}/instances/{instance}/{app}:
    delete:
      description: Unbind the service instance from app
      operationId: ServiceInstanceUnbind
      parameters:
      - description: Service name.
        in: path
        name: service
        required: true
        schema:
          minLength: 1
          type: string
      - description: Instance name.
        in: path
        name: instance
        required: true
        schema:
          minLength: 1
          type: string
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ServiceInstanceUnbind'
        required: false
      responses:
        200:
          content: {}
          description: Instance has been unbound from the app.
        401:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - service
    put:
      description: Bind the service instance to app
      operationId: ServiceInstanceBind
      parameters:
      - description: Service name.
        in: path
        name: service
        required: true
        schema:
          minLength: 1
          type: string
      - description: Instance name.
        in: path
        name: instance
        required: true
        schema:
          minLength: 1
          type: string
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ServiceInstanceBind'
        required: false
      responses:
        200:
          content: {}
          description: Instance bound to the app.
        401:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - service
  /1.7/brokers:
    get:
      description: List service brokers
      operationId: ServiceBrokerList
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceBrokerList'
          description: List service brokers
        204:
          content: {}
          description: No content
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - service
    post:
      description: Create service broker
      operationId: ServiceBrokerCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceBroker'
        required: true
      responses:
        200:
          content: {}
          description: Service Broker created.
        400:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Invalid data
        401:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized.
        409:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service Broker already exists.
      security:
      - Bearer: []
      tags:
      - service
  /1.7/brokers/{name}:
    delete:
      operationId: ServiceBrokerDelete
      parameters:
      - description: Service Broker name.
        in: path
        name: name
        required: true
        schema:
          minLength: 1
          type: string
      responses:
        200:
          content: {}
          description: Service Broker deleted.
        400:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Invalid data
        401:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized.
        404:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service Broker not found.
      security:
      - Bearer: []
      tags:
      - service
    put:
      description: Update service broker
      operationId: ServiceBrokerUpdate
      parameters:
      - description: Service Broker name.
        in: path
        name: name
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceBroker'
        required: true
      responses:
        200:
          content: {}
          description: Service Broker updated.
        400:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Invalid data
        401:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized.
        404:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service Broker not found.
      security:
      - Bearer: []
      tags:
      - service
  /1.0/plans:
    get:
      description: List plans.
      operationId: PlanList
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Plan'
                type: array
          description: Plans list
        204:
          content: {}
          description: No content
      security:
      - Bearer: []
      tags:
      - plan
    post:
      description: Create a new plan
      operationId: PlanCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Plan'
        required: true
      responses:
        201:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Plan'
          description: Plan created
        400:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Invalid data
        401:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        409:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Plan already exists
      security:
      - Bearer: []
      tags:
      - plan
  /1.0/plans/{plan}:
    delete:
      description: Remove a plan
      operationId: DeletePlan
      parameters:
      - description: Remove current plan
        in: path
        name: plan
        required: true
        schema:
          type: string
      responses:
        200:
          content: {}
          description: Plan removed
        401:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Plan not found
      security:
      - Bearer: []
      tags:
      - plan
  /1.0/apps:
    get:
      description: List apps.
      operationId: AppList
      parameters:
      - description: Filter applications by lock status.
        in: query
        name: locked
        schema:
          type: boolean
      - description: Filter applications by name.
        in: query
        name: name
        schema:
          type: string
      - description: Filter applications by owner.
        in: query
        name: owner
        schema:
          type: string
      - description: Filter applications by platform.
        in: query
        name: platform
        schema:
          type: string
      - description: Filter applications by pool.
        in: query
        name: pool
        schema:
          type: string
      - description: Filter applications by unit status.
        in: query
        name: status
        schema:
          type: string
      - description: Filter applications by tag.
        explode: false
        in: query
        name: tag
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter applications by team owner.
        in: query
        name: teamOwner
        schema:
          type: string
      - description: Returns applications without units list.
        in: query
        name: simplified
        schema:
          type: boolean
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MiniApp'
                type: array
          description: List apps
        204:
          content: {}
          description: No content
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app
    post:
      description: Create a new app.
      operationId: AppCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputApp'
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppCreateResponse'
          description: App created
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Invalid data
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Quota exceeded
        409:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: App already exists
      security:
      - Bearer: []
      tags:
      - app
  /1.0/apps/{app}:
    delete:
      description: Delete a tsuru app.
      operationId: AppDelete
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      responses:
        200:
          content: {}
          description: App removed.
        401:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized.
        404:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: App not found.
      security:
      - Bearer: []
      tags:
      - app
    get:
      description: Get info about a tsuru app.
      operationId: AppGet
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
          description: App info
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized.
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: App not found.
      security:
      - Bearer: []
      tags:
      - app
    put:
      description: Update a tsuru app.
      operationId: AppUpdate
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateApp'
        required: true
      responses:
        200:
          content: {}
          description: App updated
        400:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Invalid data
        401:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Not found
      security:
      - Bearer: []
      tags:
      - app
  /1.0/apps/{app}/cname:
    delete:
      description: remove cname from app
      operationId: AppCnameDelete
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppCName'
        required: true
      responses:
        200:
          content: {}
          description: Cname removed
        400:
          content: {}
          description: Invalid data
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: App not found
      security:
      - Bearer: []
      tags:
      - app
    post:
      description: adds a cname to app
      operationId: AppCnameAdd
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppCName'
        required: true
      responses:
        200:
          content: {}
          description: Cname added
        400:
          content: {}
          description: Invalid data
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: App not found
      security:
      - Bearer: []
      tags:
      - app
  /1.0/apps/{app}/env:
    delete:
      description: Unset app environment variables.
      operationId: EnvUnset
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      - explode: true
        in: query
        name: env
        required: true
        schema:
          items:
            type: string
          minItems: 1
          type: array
        style: form
      - in: query
        name: norestart
        required: true
        schema:
          type: boolean
      responses:
        200:
          content: {}
          description: Envs deleted
        400:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Invalid data
        401:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: App not found
      security:
      - Bearer: []
      tags:
      - app
    get:
      description: Get app environment variables.
      operationId: EnvGet
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      - description: Environment variable name.
        in: query
        name: env
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Env'
                type: array
          description: Environment variables
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: App not found
      security:
      - Bearer: []
      tags:
      - app
    post:
      description: Set new environment variable.
      operationId: EnvSet
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvSetData'
        description: Environment variables.
        required: true
      responses:
        200:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/EnvSetResponse'
          description: Envs updated
        400:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Invalid data
        401:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: App not found
      security:
      - Bearer: []
      tags:
      - app
  /1.0/apps/{app}/quota:
    get:
      description: Shows app usage info and its quota limit.
      operationId: AppQuotaGet
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quota'
          description: OK
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: App not found
      security:
      - Bearer: []
      tags:
      - app
    put:
      description: Changes the maximum limit of units allowed for use.
      operationId: AppQuotaChange
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                limit:
                  description: Number of units allowed for use by the current app. Negative number indicates unlimited.
                  type: number
              required:
              - limit
        required: true
      responses:
        200:
          content: {}
          description: Quota updated
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Limit lower than allocated
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: App not found
      security:
      - Bearer: []
      tags:
      - app
  /1.0/apps/{app}/restart:
    post:
      description: Restart App.
      operationId: AppRestart
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                process:
                  description: Process number to be restarted. If the process number will not informed, whole application will be restarted.
                  type: string
                version:
                  type: string
      responses:
        200:
          content: {}
          description: App restarted
        401:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: App not found
      security:
      - Bearer: []
      tags:
      - app
  /1.8/apps/{app}/routable:
    post:
      description: Sets a version as routable.
      operationId: AppSetRoutable
      parameters:
      - description: App name.
        in: path
        name: app
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetRoutableArgs'
        required: true
      responses:
        200:
          content: {}
          description: App updated
