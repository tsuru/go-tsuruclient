      parameters:
      - description: Service name.
        in: path
        name: service
        required: true
        schema:
          minLength: 1
          type: string
      - description: Team name
        in: path
        name: team
        required: true
        schema:
          minLength: 1
          type: string
      responses:
        200:
          content: {}
          description: Team access revoked
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Team not found
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service not found
        409:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Team does not has access to this service
      security:
      - Bearer: []
      tags:
      - service
    put:
      description: Grant access to team for the service
      operationId: ServiceGrantTeam
      parameters:
      - description: Service name.
        in: path
        name: service
        required: true
        schema:
          minLength: 1
          type: string
      - description: Team name
