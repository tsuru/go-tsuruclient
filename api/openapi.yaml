openapi: 3.0.1
info:
  description: Open source, extensible and Docker-based Platform as a Service (PaaS)
  title: Tsuru
  version: "1.29"
servers:
- url: /
paths:
  /1.0/services:
    get:
      description: List services
      operationId: ServicesList
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ServiceList'
                type: array
          description: Services
        204:
          content: {}
          description: No content
      security:
      - Bearer: []
      tags:
      - service
    post:
      description: Creates a new service
      operationId: ServiceCreate
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Service'
        required: true
      responses:
        201:
          content: {}
          description: Services
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Invalid data
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service not found
      security:
      - Bearer: []
      tags:
      - service
  /1.0/services/{name}:
    delete:
      description: Delete a service
      operationId: ServiceDelete
      parameters:
      - description: Service name.
        in: path
        name: name
        required: true
        schema:
          minLength: 1
          type: string
      responses:
        200:
          content: {}
          description: Service removed
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Forbidden
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service not found
      security:
      - Bearer: []
      tags:
      - service
    get:
      description: Information on a service
      operationId: ServiceInfo
      parameters:
      - description: Service name.
        in: path
        name: name
        required: true
        schema:
          minLength: 1
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ServiceInfo'
                type: array
          description: Service removed
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Forbidden
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service not found
      security:
      - Bearer: []
      tags:
      - service
    put:
      description: Updates a service
      operationId: ServiceUpdate
      parameters:
      - description: Service name.
        in: path
        name: name
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Service'
        required: true
      responses:
        200:
          content: {}
          description: Service Updated
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Invalid data
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Forbidden
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service not found
      security:
      - Bearer: []
      tags:
      - service
  /1.0/services/{name}/plans:
    get:
      description: Plans for a service
      operationId: ServicePlans
      parameters:
      - description: Service name.
        in: path
        name: name
        required: true
        schema:
          minLength: 1
          type: string
      - in: query
        name: pool
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ServicePlan'
                type: array
          description: Service plans
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service not found
      security:
      - Bearer: []
      tags:
      - service
  /1.0/services/{name}/doc:
    get:
      description: Documentation on a service
      operationId: ServiceDoc
      parameters:
      - description: Service name.
        in: path
        name: name
        required: true
        schema:
          minLength: 1
          type: string
      responses:
        200:
          content: {}
          description: Service docs
        401:
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        403:
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Forbidden
        404:
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service not found
      security:
      - Bearer: []
      tags:
      - service
    put:
      description: Documentation on a service
      operationId: ServiceAddDoc
      parameters:
      - description: Service name.
        in: path
        name: name
        required: true
        schema:
          minLength: 1
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ServiceDoc'
        required: true
      responses:
        200:
          content: {}
          description: Service docs added
        401:
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        403:
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Forbidden
      security:
      - Bearer: []
      tags:
      - service
  /1.0/services/{service}/team/{team}:
