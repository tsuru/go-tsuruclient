        name: unbindall
        required: true
        schema:
          type: boolean
      responses:
        200:
          content: {}
          description: Service removed
        400:
          content: {}
          description: Bad request
        401:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Unauthorized
        404:
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Service instance not found
